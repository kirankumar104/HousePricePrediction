<!DOCTYPE html>
<html>
<head>
    <title>Software Personnel Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
            animation: slideIn 1s ease forwards;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .button-group button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            transition: all 0.3s ease;
        }

        .button-group button:hover {
            background-color: #2b6dc9;
            transform: scale(1.03);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0 }
            to { opacity: 1 }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Software Personnel Management System</h1>
        <div class="button-group">
            <button onclick="location.href='{{ url_for('employee_login') }}'">Employee</button>
            <button onclick="location.href='{{ url_for('admin_login') }}'">Admin</button>
        </div>
    </div>
</body>
</html>
